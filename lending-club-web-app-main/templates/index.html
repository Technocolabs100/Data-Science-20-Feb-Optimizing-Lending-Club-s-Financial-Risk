<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset = "UTF-8">
  <title>Mukund Sojitra - ML API</title>
  <link href = 'https://fonts.googleapis.com/css?family=Pacifico' rel = 'stylesheet' type='text/css'>
  <link href = 'https://fonts.googleapis.com/css?family=Arimo' rel = 'stylesheet' type = 'text/css'>
  <link href = 'https://fonts.googleapis.com/css?family=Hind:300' rel = 'stylesheet' type = 'text/css'>
  <link href = 'https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel = 'stylesheet' type = 'text/css'>
  <link rel = "stylesheet" href = "{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class = "login">
	<h2>Categorize people who offer loans by Lending Club Company</h2>

     <!-- Main Input For Receiving Query to our ML -->
    <form action = "{{ url_for('predict')}}" method = "post">

    	<input type = "text" name = "Amount_Requested"  placeholder = "Amount Requested"      required = "required" />
      <input type = "text" name = "Risk_Score"        placeholder = "Risk Score"            required = "required" />
      <input type = "text" name = "DTI_Ratio"         placeholder = "Debt-To-Income Ratio"  required = "required" />
      <input type = "text" name = "Employment_Length" placeholder = "Employment Length"     required = "required" />

      <button type = "submit" class = "btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
